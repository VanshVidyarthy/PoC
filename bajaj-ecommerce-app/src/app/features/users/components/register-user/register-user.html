<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-3">Create Your Account</h3>
          <p class="text-muted text-center mb-4">Sign up to start shopping. Already have an account? <a href="#login" (click)="$event.preventDefault()">Login</a></p>

          <!-- Server Error -->
          <div *ngIf="serverError" class="alert alert-danger">{{ serverError }}</div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Jane Doe" formControlName="name" [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched">
              <div class="invalid-feedback" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">Name must be at least 2 characters.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="you@example.com" formControlName="email" [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
              <div class="invalid-feedback" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Please enter a valid email.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Strong password" formControlName="password" [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
              <div class="invalid-feedback" *ngIf="form.get('password')?.errors?.['weak'] && form.get('password')?.touched">Include upper, lower, number & special character.</div>
              <div class="invalid-feedback" *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched">Minimum 8 characters required.</div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Repeat password" formControlName="confirmPassword" [class.is-invalid]="(form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched) || form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">
              <div class="invalid-feedback" *ngIf="form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched">Passwords do not match.</div>
            </div>

            <!-- Role -->
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select class="form-select" formControlName="role">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label">Phone (optional)</label>
              <input type="tel" class="form-control" placeholder="+91 98765 43210" formControlName="phone">
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label class="form-label">Address (optional)</label>
              <textarea rows="2" class="form-control" placeholder="Address" formControlName="address"></textarea>
            </div>

            <!-- Submit -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="submitting || form.invalid">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Creating Account...
                <span *ngIf="!submitting">Sign Up</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
